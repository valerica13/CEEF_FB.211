<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pozele absolvenților FB-211</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #7f996e;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: #cba2eb;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #secret {
      display: none;
      margin-top: 2rem;
      background: #aec4a7;
      padding: 1rem;
      border-left: 4px #3a5930;
      border-radius: 8px;
      text-align: left;
    }

    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CEEF Pozele absolvenților FB-211</h1>
    <p>Parola:</p>
    <input type="password" id="code" placeholder="Introdu codul de acces">
    <br>
    <button onclick="checkCode()">Acceseaz&#259;</button>

    <div id="secret">
      <p> Never give up. Im not giving up on you. I love you forever no matter what they say</p>
    </div>
  </div>

  <script>
    function checkCode() {
      const validWords = ["siliotka", "siliodca"];
      const input = document.getElementById("code").value.toLowerCase();
      if (validWords.includes(input)) {
        document.getElementById("secret").style.display = "block";
      } 
    }

    // Enable Enter key functionality
    document.getElementById("code").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        checkCode();
      }
    });
  </script>

</body>
</html>
